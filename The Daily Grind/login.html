<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Daily Grind</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- Mobile Full Screen Menu -->
    <div class="mobile-fullscreen-menu" id="mobileMenu">
        <div class="mobile-menu-logo">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <div class="logo-text">The Daily Grind</div>
        </div>
        
        <div class="mobile-menu-items">
            <a href="index.html" class="mobile-menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"/>
                    <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Home</span>
            </a>
            
            <a href="menu.html" class="mobile-menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" stroke="currentColor" stroke-width="2"/>
                    <line x1="6" y1="1" x2="6" y2="4" stroke="currentColor" stroke-width="2"/>
                    <line x1="10" y1="1" x2="10" y2="4" stroke="currentColor" stroke-width="2"/>
                    <line x1="14" y1="1" x2="14" y2="4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Our Menu</span>
            </a>
            
            <a href="promos.html" class="mobile-menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" stroke="currentColor" stroke-width="2"/>
                    <path d="M3 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2z" stroke="currentColor" stroke-width="2"/>
                    <polyline points="9,9 9,15" stroke="currentColor" stroke-width="2"/>
                    <polyline points="15,9 15,15" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Promos</span>
            </a>
            
            <a href="login.html" class="mobile-menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Login</span>
            </a>
        </div>
        
        <button class="mobile-order-btn">Order Now</button>
        
        <button class="mobile-menu-close" onclick="toggleMobileMenu()">Ã—</button>
    </div>

    <!-- Bottom Navigation Component -->
    <div id="bottom-nav-container"></div>

    <!-- Main Login Section -->
    <section class="login-section">
        <div class="login-container compact">
            <!-- Left Side - Branding -->
            <div class="login-branding">
                <div class="branding-content">
                    <div class="brand-logo">
                        <div class="logo-icon">
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                    </div>
                    <h1 class="brand-title">Welcome Back to<br><span class="highlight">The Daily Grind</span></h1>
                    <p class="brand-subtitle">Sign in to access your personalized coffee experience and exclusive member benefits.</p>
                    
                    <!-- Coffee Bean Decorations -->
                    <div class="coffee-beans-decoration">
                        <div class="bean bean-1"></div>
                        <div class="bean bean-2"></div>
                        <div class="bean bean-3"></div>
                        <div class="bean bean-4"></div>
                        <div class="bean bean-5"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-form-container">
                <div class="form-wrapper">
                    <div class="form-header">
                        <h2 class="form-title">Sign In</h2>
                        <p class="form-subtitle">Enter your credentials to continue</p>
                    </div>

                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="ri-mail-line"></i>
                                Email Address
                            </label>
                            <div class="input-wrapper">
                                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required />
                                <div class="input-focus-border"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="ri-lock-line"></i>
                                Password
                            </label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required />
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="ri-eye-line" id="passwordToggleIcon"></i>
                                </button>
                                <div class="input-focus-border"></div>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="remember" name="remember">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-btn">
                            <span class="btn-text">Sign In</span>
                            <i class="ri-arrow-right-line btn-icon"></i>
                        </button>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google-btn">
                                <i class="ri-google-fill"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn facebook-btn">
                                <i class="ri-facebook-fill"></i>
                                <span>Facebook</span>
                            </button>
                        </div>

                        <div class="signup-link">
                            <p>Don't have an account? <a href="signup.html">Create Account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="login-bg-elements">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-circle bg-circle-3"></div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- JavaScript Files -->
    <script src="js/component-loader.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
